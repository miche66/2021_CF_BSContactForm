<!doctype html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <div class="container-lg minHeight h-100">
            <div class="text-light text-center mt-4">
                <h1>Contact Me</h1>
            </div>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="row">
                        <!--FIRST ROW OF FORM-->   
                        <div class="col-6 order-1">
                            <label for="Firstname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First Name"> 
                        </div>
                        <div class="col-6 order-2">
                            <label for="Lastname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name"> 
                        </div>
                        <!--SECOND ROW OF FORM-->
                        <div class="col-6 mt-2 order-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="col-6 mt-2 order-4">
                            <label for="Phone" class="form-label">Phone (optional)</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                        </div>
                        <!--THIRD ROW OF FORM-->
                        <div class="col-12 mt-2 order-5">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="Subject" placeholder="Subject">
                        </div>
                        <!--FOURTH ROW OF FORM AND BUTTON-->
                        <div class="col-12 order-last">
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" placeholder="Message"></textarea>
                            <button class="btn btn-primary mt-2" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
        <div class="container-fluid text-center">
            <span class="text-white">Bootstrap Contact Form Layout By Coder Foundry.</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
